<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Columnar Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="comparison-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Vehicle Columnar Comparison</h1>
            <nav class="page-navigation">
                <a href="index.html" class="nav-link">← Back to Main View</a>
                <a href="vehicle-overview.html" class="nav-link">Vehicle Overview →</a>
                <a href="data-export.html" class="nav-link">Data Export →</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="controls-section">
                <div class="data-source-tabs">
                    <button class="tab-button active" data-source="preloaded">Preloaded Data</button>
                    <button class="tab-button" data-source="file">Upload File</button>
                </div>

                <div class="data-source-content">
                    <!-- Preloaded Data Section -->
                    <div class="data-source-panel active" id="preloaded-panel">
                        <div class="preloaded-data-container">
                            <label for="preloaded-data-select" class="preloaded-data-label">
                                Select Preloaded Vehicle Data:
                            </label>
                            <select id="preloaded-data-select" class="preloaded-data-select">
                                <option value="">Choose a preloaded dataset...</option>
                                <option value="FDRA.json">Ford Ranger Vehicle Data</option>
                                <option value="allJuke.json">Nissan Juke Data</option>
                                <option value="nissanPatrol.json">Nissan Patrol Data</option>
                                <option value="suzukiJimny.json">Suzuki Jimny Data</option>
                                <option value="mazda2.json">Mazda 2 Data</option>
                                <option value="rav4.json">Toyota RAV4 Data</option>
                                <option value="teslamodely.json">Tesla Model Y Data</option>
                                <option value="hyKona.json">Hyundai Kona Data</option>
                            </select>
                        </div>
                    </div>

                    <!-- File Upload Section -->
                    <div class="data-source-panel" id="file-panel">
                        <div class="file-input-container">
                            <label for="vehicle-data-file" class="file-input-label">
                                <span class="file-input-text">Choose Vehicle Data File</span>
                                <input type="file" id="vehicle-data-file" accept=".json" class="file-input">
                                <span class="file-input-button">Browse</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="category-filter">Filter by Category:</label>
                        <select id="category-filter" class="filter-select">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="sort-option">Sort by:</label>
                        <select id="sort-option" class="filter-select">
                            <option value="price-low">Price (Low to High)</option>
                            <option value="price-high">Price (High to Low)</option>
                            <option value="year-new">Year (Newest First)</option>
                            <option value="year-old">Year (Oldest First)</option>
                            <option value="trim">Trim Level</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="loading-indicator" id="loading-indicator">
                <div class="spinner"></div>
                <p>Loading vehicle data...</p>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <h3>Error Loading Data</h3>
                <p id="error-text"></p>
                <button onclick="location.reload()" class="retry-button">Try Again</button>
            </div>

            <div class="comparison-table-container" id="comparison-table-container">
                <!-- Comparison table will be dynamically inserted here -->
            </div>

            <div class="no-data-message" id="no-data-message" style="display: none;">
                <h3>No Vehicle Data Available</h3>
                <p>Please load a valid JSON file to begin comparison.</p>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 Vehicle Comparison Tool. Built with modern web technologies.</p>
        </footer>
    </div>

    <script src="comparison.js"></script>
</body>
</html>
