<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Overview by Category</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .overview-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .selection-controls {
            background: var(--background-white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .control-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            background: var(--background-white);
            transition: var(--transition);
        }

        .control-select:focus {
            outline: none;
            border-color: var(--brand-red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .category-card {
            background: var(--background-white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .category-card:hover {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-2px);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .category-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .category-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .category-points {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .category-point {
            padding: 1rem;
            background: var(--background-light);
            border-radius: var(--border-radius-sm);
            border-left: 4px solid var(--brand-red);
        }

        .point-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .point-content {
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .error-state {
            text-align: center;
            padding: 3rem;
            color: var(--accent-red);
        }

        .no-data-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .level-selector {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .level-button {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            background: var(--background-white);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .level-button.active {
            background: var(--brand-red);
            color: white;
            border-color: var(--brand-red);
        }

        .level-button:hover:not(.active) {
            border-color: var(--brand-red);
            color: var(--brand-red);
        }

        .data-source-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            font-weight: 500;
        }

        .tab-button.active {
            color: var(--brand-red);
            border-bottom-color: var(--brand-red);
        }

        .tab-button:hover:not(.active) {
            color: var(--text-primary);
        }

        .data-source-content {
            margin-bottom: 1.5rem;
        }

        .data-source-panel {
            display: none;
        }

        .data-source-panel.active {
            display: block;
        }

        .file-input-container {
            margin-top: 0.5rem;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            background: var(--background-light);
        }

        .file-input-label:hover {
            border-color: var(--brand-red);
            background: var(--brand-red-light);
        }

        .file-input {
            display: none;
        }

        .file-input-text {
            flex: 1;
            color: var(--text-secondary);
        }

        .file-input-button {
            padding: 0.5rem 1rem;
            background: var(--brand-red);
            color: white;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            transition: var(--transition);
        }

        .file-input-button:hover {
            background: var(--brand-red-dark);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Vehicle Overview by Category</h1>
            <nav class="page-navigation">
                <a href="index.html" class="nav-link">← Back to Main</a>
                <a href="comparison.html" class="nav-link">Columnar Comparison →</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="overview-container">
                <div class="selection-controls">
                    <div class="data-source-tabs">
                        <button class="tab-button active" data-source="preloaded">Preloaded Data</button>
                        <button class="tab-button" data-source="file">Upload File</button>
                    </div>

                    <div class="data-source-content">
                        <!-- Preloaded Data Section -->
                        <div class="data-source-panel active" id="preloaded-panel">
                            <div class="control-group">
                                <label for="preloaded-data-select" class="control-label">Select Preloaded Vehicle Data:</label>
                                <select id="preloaded-data-select" class="control-select">
                                    <option value="">Choose a preloaded dataset...</option>
                                    <option value="FDRA.json">Ford Ranger Vehicle Data</option>
                                    <option value="allJuke.json">Nissan Juke Data</option>
                                    <option value="nissanPatrol.json">Nissan Patrol Data</option>
                                    <option value="suzukiJimny.json">Suzuki Jimny Data</option>
                                    <option value="mazda2.json">Mazda 2 Data</option>
                                    <option value="rav4.json">Toyota RAV4 Data</option>
                                    <option value="teslamodely.json">Tesla Model Y Data</option>
                                </select>
                            </div>
                        </div>

                        <!-- File Upload Section -->
                        <div class="data-source-panel" id="file-panel">
                            <div class="file-input-container">
                                <label for="vehicle-data-file" class="file-input-label">
                                    <span class="file-input-text">Choose Vehicle Data File</span>
                                    <input type="file" id="vehicle-data-file" accept=".json" class="file-input">
                                    <span class="file-input-button">Browse</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Data Level:</label>
                        <div class="level-selector">
                            <button class="level-button active" data-level="model">Model Level</button>
                            <button class="level-button" data-level="trim">Trim Level</button>
                            <button class="level-button" data-level="variant">Variant Level</button>
                        </div>
                    </div>

                    <div class="control-group" id="trim-selection" style="display: none;">
                        <label for="trim-select" class="control-label">Select Trim Level:</label>
                        <select id="trim-select" class="control-select">
                            <option value="">Choose a trim...</option>
                        </select>
                    </div>

                    <div class="control-group" id="variant-selection" style="display: none;">
                        <label for="variant-select" class="control-label">Select Specific Variant:</label>
                        <select id="variant-select" class="control-select">
                            <option value="">Choose a variant...</option>
                        </select>
                    </div>
                </div>

                <div id="loading-state" class="loading-state" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading vehicle data...</p>
                </div>

                <div id="error-state" class="error-state" style="display: none;">
                    <h3>Error Loading Data</h3>
                    <p id="error-text"></p>
                </div>

                <div id="no-data-state" class="no-data-state" style="display: none;">
                    <h3>No Vehicle Selected</h3>
                    <p>Please select a vehicle to view its category overview.</p>
                </div>

                <div id="category-overview" class="category-grid" style="display: none;">
                    <!-- Category cards will be dynamically inserted here -->
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 Vehicle Comparison Tool. Built with modern web technologies.</p>
        </footer>
    </div>

    <script src="vehicle-overview.js"></script>
</body>
</html>
