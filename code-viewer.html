<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer - hero-script.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: #2d2d30;
            padding: 20px 30px;
            border-bottom: 1px solid #3e3e42;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .header p {
            color: #969696;
            font-size: 14px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #969696;
            font-size: 13px;
        }

        .file-icon {
            font-size: 16px;
        }

        .copy-button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .copy-button:hover {
            background: #1177bb;
        }

        .copy-button:active {
            background: #0d5689;
        }

        .copy-button.copied {
            background: #107c10;
        }

        .code-container {
            background: #1e1e1e;
            overflow-x: auto;
        }

        pre {
            margin: 0 !important;
            background: #1e1e1e !important;
            padding: 20px 30px !important;
            border-radius: 0 !important;
        }

        pre code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.8;
            display: block;
            background: #1e1e1e !important;
            padding: 0 !important;
        }

        /* Line numbers */
        .hljs {
            padding-left: 0 !important;
        }

        code.hljs {
            counter-reset: line;
        }

        code.hljs .line {
            counter-increment: line;
            display: block;
            position: relative;
            padding-left: 4.5em;
        }

        code.hljs .line:before {
            content: counter(line);
            position: absolute;
            left: 0;
            width: 3.5em;
            text-align: right;
            padding-right: 1em;
            color: #858585;
            border-right: 1px solid #3e3e42;
            user-select: none;
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
            color: #969696;
            font-size: 16px;
        }

        .error {
            text-align: center;
            padding: 60px 30px;
            color: #f48771;
            font-size: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4fc1ff;
            text-decoration: none;
            font-size: 13px;
            margin-top: 12px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #75bfff;
            text-decoration: underline;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JavaScript Implementation</h1>
            <p>Aggregation and display logic for vehicle specifications</p>
            <a href="vehicle-hero.html" class="back-link">‚Üê Back to Vehicle Specifications</a>
        </div>
        
        <div class="toolbar">
            <div class="file-info">
                <span class="file-icon">üìÑ</span>
                <span id="filename">hero-script.js</span>
                <span id="line-count"></span>
            </div>
            <button class="copy-button" onclick="copyCode()">Copy Code</button>
        </div>

        <div class="code-container">
            <div id="loading" class="loading">Loading code...</div>
            <pre id="code-block" style="display: none;"><code id="code-content" class="language-javascript hljs"></code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        let codeText = '';

        async function loadCode() {
            try {
                // Get filename from URL parameter, default to hero-script.js
                const urlParams = new URLSearchParams(window.location.search);
                const filename = urlParams.get('file') || 'hero-script.js';
                
                document.getElementById('filename').textContent = filename;
                document.title = `Code Viewer - ${filename}`;

                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}`);
                }
                
                codeText = await response.text();
                
                // Count lines
                const lineCount = codeText.split('\n').length;
                document.getElementById('line-count').textContent = `${lineCount} lines`;
                
                // Wrap each line in a span for line numbering
                const lines = codeText.split('\n');
                const wrappedCode = lines.map(line => `<span class="line">${escapeHtml(line)}</span>`).join('\n');
                
                // Display code
                const codeContent = document.getElementById('code-content');
                codeContent.innerHTML = wrappedCode;
                
                // Apply syntax highlighting
                hljs.highlightElement(codeContent);
                
                // Hide loading, show code
                document.getElementById('loading').style.display = 'none';
                document.getElementById('code-block').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').className = 'error';
                document.getElementById('loading').textContent = `Error: ${error.message}`;
                console.error('Error loading code:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function copyCode() {
            const button = document.querySelector('.copy-button');
            try {
                await navigator.clipboard.writeText(codeText);
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'Copy Code';
                    button.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                button.textContent = 'Copy Failed';
                setTimeout(() => {
                    button.textContent = 'Copy Code';
                }, 2000);
            }
        }

        // Load code when page loads
        loadCode();
    </script>
</body>
</html>
